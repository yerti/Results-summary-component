<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <div class="result-sumary">
      <h2>Your Result</h2>
      <div class="content-result">
        <p class="number">76</p>
        <p class="text">of 100</p>
      </div>
      <section class="information-result">
        <h3>Great</h3>
        <p>Your performance exceed 65% of the people conducting the test here!</p>
      </section>
    </div>
    <div class="summary">
      <h2>Summary</h2>
      <div class="content-summary">
        <article class="reaction">
          <p class="text-reaction"><img src="./assets/images/icon-reaction.svg" alt=""> Reaction</p>
          <p class="number">80 <span>/ 100</span></p>
        </article>

        <article class="memory">
          <p class="text-memory"><img src="./assets/images/icon-memory.svg" alt=""> Memory</p>
          <p class="number">92 <span>/ 100</span></p>
        </article>

        <article class="verbal">
          <p class="text-verbal"><img src="./assets/images/icon-verbal.svg" alt=""> Verbal</p>
          <p class="number">61 <span>/ 100</span></p>
        </article>

        <article class="visual">
          <p class="text-visual"><img src="./assets/images/icon-visual.svg" alt=""> Visual</p>
          <p class="number">73 <span>/ 100</span></p>
        </article>

      </div>
      <button>Continue</button>
    </div>
  </main>
</body>
</html>
