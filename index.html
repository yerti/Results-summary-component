<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <div>
      <p>your result</p>
      <div>
        <p>76</p>
        <p>of 100</p>
      </div>
      <section>
        <h3>Great</h3>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </section>
    </div>
    <section>
      <div>
        <p>Summary</p>
        <div>
          <table>
            <tr>
              <td><img src="./assets/images/icon-reaction.svg" alt=""> reaction <span>80</span> / 100</td>
            </tr>
            <tr>
              <td><img src="./assets/images/icon-memory.svg" alt=""> memory <span>92</span> / 100</td>
            </tr>
            <tr>
              <td><img src="./assets/images/icon-verbal.svg" alt=""> verval <span>61</span>/ 100</td>
            </tr>
            <tr>
              <td><img src="./assets/images/icon-visual.svg" alt=""> visual <span>72</span>/ 100</td>
            </tr>
          </table>
        </div>
      </div>
      <button>continue</button>
    </section>
  </main>
</body>
</html>
