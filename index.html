<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <div class="result">
      <p class="result-title">Your Result</p>
      <div class="result-content">
        <p class="result-content-title">76</p>
        <p class="result-content-text">of 100</p>
      </div>
      <section class="information">
        <h3>Great</h3>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </section>
    </div>
    <section class="summary">
      <p class="summary-title">Summary</p>
      <div class="summary-content">
        <div class="summary-text reaction">
          <p class="summary-text-title">
            <img src="assets/images/icon-reaction.svg" alt="">
            Reaction
          </p>
          <p class="summary-text-content"><span>80 </span>/100</p>
        </div>
        <div class="summary-text memory">
          <p class="summary-text-title">
            <img src="assets/images/icon-memory.svg" alt="">
            Memory
          </p>
          <p class="summary-text-content"><span>92</span>/100</p>
        </div>
        <div class="summary-text verbal">
          <p class="summary-text-title">
            <img src="assets/images/icon-verbal.svg" alt="">
            Verbal
          </p>
          <p class="summary-text-content"><span>61</span>/100</p>
        </div>
        <div class="summary-text visual">
          <p class="summary-text-title">
            <img src="assets/images/icon-visual.svg" alt="">
            Visual
          </p>
          <p class="summary-text-content"><span>72</span>/100</p>
        </div>
      </div>
      <div class="button">
        <button>Continue</button>
      </div>
    </section>
  </main>
</body>
</html>
